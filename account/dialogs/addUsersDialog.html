<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <div>
      <md-toolbar style="background-color: whitesmoke;color: #000000;">
      <div class="md-toolbar-tools">
        <h4>Add new Users</h4>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content style="background-color: #ffffff" >
      <div layout="column" layout-align="center center">
        <md-input-container>
          <label>Number of users to add</label>
          <input ng-disabled="isSubmitClicked" type="number" ng-model="numberOfUsers" min="1" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"/>
        </md-input-container>
        <div>
          <h2 style="color: rgb(3,155,229);"><span style="color: #aaaaaa;">Cost :</span> ${{price}}</h2>
        </div>
      </div>
    </md-dialog-content>
      </div>
  <div ng-hide="confirmToProceed">
    <md-dialog-actions layout="row">
      <md-button ng-click="vm.closeDialog()" ng-disabled="isSubmitClicked">
        Cancel
      </md-button>
      <md-button type="submit" ng-click="addUser()" class="md-raised md-warn" ng-disabled="isSubmitClicked">
        Submit
      </md-button>
    </md-dialog-actions>
  </div>

    <div ng-show="confirmToProceed">
      <md-dialog-actions layout="row" >
        <h2 style="color: rgb(3,155,229);"><span style="color: #aaaaaa;">Please Confirm ??</span> </h2>
        <md-button ng-click="vm.closeDialog()" ng-disabled="isSubmitClicked">
          No
        </md-button>
        <md-button type="submit" ng-click="addUser()" class="md-raised md-warn" ng-disabled="isSubmitClicked">
          Yes
        </md-button>
      </md-dialog-actions>
    </div>
  </form>
</md-dialog>
